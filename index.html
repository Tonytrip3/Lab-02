<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <button type="button" id="page-1" >Horns 1</button>
        <button type="button" id="page-2" >Horns 2</button>
      </nav>
      <select id="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <button type="button" id="letters">Alphabetically</button>
        <button type="button" id="numbers">Numerically</button>
      </nav>
    </header>

    <script id="template-for-horns" type="text/x-handlebars-template">
    <section id="photo-template" class="{{this.keyword}}">
      <h2>{{title}}</h2>
      {{{image_url}}}
      <p>{{description}}</p>
      <h5>{{horns}}</h5>
    </section>
    </script>

    <main class="temp">
    </main>
    
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
